<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <title>Growise for <%= clientName %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="base/images/favicon.ico">
    <link rel="stylesheet" href="base/styles/style.css">
  </head>
  <body>
    <div class="sidebar">
      <a href="//growise.pro" target="_blank">
        <img src="base/images/logo.png" class="logo" width="200" />
      </a>
      <h3 class="client-name"><%= clientName %></h3>
      <div class="menu"></div>
      <ul>
        <li><a href="<%= bannerName %>-300x250/" class="done"><%= bannerName %>-300x250</a></li>
      </ul>
    </div>
    <div class="iframe">
      <iframe src="<%= bannerName %>-300x250/"></iframe>
      <div class="loading"></div>
      <div class="scrubber-container">
        <div class="scrubber-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="scrubber">
          <div class="play-control"></div>
          <div class="progress">
            <div class="seek-bar">
              <div class="play-bar">
                <span></span>
              </div>
            </div>
          </div>
          <div class="time">
            <div class="current-time">00:00</div>
            <div class="time-seperator"> / </div>
            <div class="duration">00:00</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/Draggable.min.js"></script>
    <script type="text/javascript" src="base/js/main.js"></script>
  </body>
</html>
